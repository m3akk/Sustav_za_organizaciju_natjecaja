<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding-top: 100px;
        }
        .alert {
            background-color: #f44336;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .register-link {
            display: block;
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if form.errors %}
            <div class="alert">
                Your username and password didn't match. Please try again.
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Email</label>
            <input type="text" name="username" id="id_username" required>
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" required>
            <input type="submit" value="Sign in">
            <a href="{% url 'register' %}" class="register-link">Sign up</a>
        </form>
    </div>
</body>
</html>
